<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smiling Depression. Awareness Web Site for Wellbeing.">
    <meta name="keywords" content="smiling depression, wellbeing, signs of depression, awareness of depression">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Smiling Depression</title>
</head>

<body>

    <!-- Header -->
    <header>
        <nav class=""navbar">
            <div id="logo">
                <a href="./index.html" class="logo">Smiling Depression</a>
            </div>
            <ul class="nav-links">
                <li class="nav-item">
                    <a href="./signs-sd.html">Signs of SD</a>
                </li>
                <li class="nav-item">
                    <a href="./awareness.html">Awareness</a>
                </li>
                <li class="nav-item active">
                    <a href="contact-us.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Form -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <div id="motto">
            <p>Together Is Easier</p>
        </div>
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your name, please.." required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Your e-mail" required>

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
                <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Location Info -->
    <section class="location-info">
        <div class="address">
            <h3>Institue for Wellbeing</h3>
            <p>
                Piazza della Rotonda<br>
                00186 Roma RM, Italy<br>
                phone: +39-351-234-5678<br>
                e-mail: wellbeing@gmail.com
            </p>
        </div>
        <div>
            <img src="" alt="Institute for Wellbeing near Pantheon">
        </div>
    </section>
    <section class="location-map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2969.7322621175786!2d12.47468421570711!3d41.89861477210871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f604f678640a9%3A0xcad165fa2036ce2c!2sPantheon!5e0!3m2!1sen!2sit!4v1668000386272!5m2!1sen!2sit"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://www.youtube.com" target="_blank">Youtube</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>(c) Tomislav Dukez 2002</p>
        </div>
