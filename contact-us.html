<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Tomislav Dukez">
        <meta name="description" content="Smiling Depression. Awareness Web Site for Wellbeing. Institute for Wellbeing in Rome, Italy.">
        <meta name="keywords" content="smiling depression, wellbeing, symptoms of depression, awareness of depression">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://kit.fontawesome.com/96bfa2a1af.js" crossorigin="anonymous"></script>
        <title>Contact Us</title>
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon-16x16.png">
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav class="navbar">
                <div class="logo">
                    <i id="logo" class="fa-regular fa-face-smile"></i>
                </div>
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./symptoms.html">Symptoms</a>
                    </li>
                    <li class="nav-item">
                        <a href="./awareness.html">Awareness</a>
                    </li>
                    <li class="nav-item active">
                        <a href="./contact-us.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Form -->
        <div class="contact-us">
            <h1>Contact Us</h1>
        </div>
        <div class="contact-section">
            <div id="contact-image"></div>
            <div class="contact-inner">
                <div id="motto">
                    <p>Together Is Easier</p>
                </div>
                <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form" target="_blank">
                    <div class="personal-details">
                        <div class="personal-name">
                            <label for="name">Your Name*</label>
                            <input type="text" id="name" name="name" placeholder="Your name, please.." required>
                        </div>
                        <div class="personal-email">
                            <label for="email">E-mail*</label>
                            <input type="email" id="email" name="email" placeholder="Your e-mail" required>
                        </div>
                    </div>
                    <div class="message-details">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
                    </div>
                    <div class="submit-button">
                        <input id="submit" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <!-- Location Info -->
        <section class="location-info">
            <div class="address">
                <div>
                    <h2>Institute for Wellbeing</h2>
                    <hr>
                    <p>
                        Piazza della Rotonda<br>
                        00186 Roma RM, Italy<br>
                        phone: +39-351-234-5678<br>
                        e-mail: wellbeing@gmail.com
                    </p>
                </div>
                <div id="address-image"></div>
            </div>
        </section>
        <div class="location-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2969.7322621175786!2d12.47468421570711!3d41.89861477210871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f604f678640a9%3A0xcad165fa2036ce2c!2sPantheon!5e0!3m2!1sen!2sit!4v1668000386272!5m2!1sen!2sit"
                width="600" height="350" allowfullscreen="" aria-hidden="false" tabindex="0" title="Google Map">
            </iframe>
        </div>
        <!-- Footer -->
        <footer>
            <div class="social-links">
                <ul class="social-networks">
                    <li><a href="https://www.facebook.com" target="_blank" aria-label="link to facebook"><i class="fab fa-facebook"></i><span class="icons-text">Facebook</span></a></li>
                    <li><a href="https://www.twitter.com" target="_blank" aria-label="link to twitter"><i class="fab fa-twitter"></i><span class="icons-text">Twitter</span></a></li>
                    <li><a href="https://www.youtube.com" target="_blank" aria-label="link to youtube"><i class="fab fa-youtube"></i><span class="icons-text">Youtube</span></a></li>
                    <li><a href="https://www.instagram.com" target="_blank" aria-label="link to instagram"><i class="fab fa-instagram"></i><span class="icons-text">Instagram</span></a></li>
                </ul>
            </div>
            <div class="copyright">
                <p><i class="far fa-copyright"></i> TD Company 2022</p>
            </div>
        </footer>
    </body>
</html>
