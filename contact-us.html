    <meta charset="UTF-8">

<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <i id="logo" class="fa-regular fa-face-smile"></i>

                    <a href="contact-us.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Form -->
    <div class="contact-us">
        <h1>Contact Us</h1>
    </div>
    <section class="contact-section">
        <div id="contact-image"></div>
        <div class="contact-inner">
            <div id="motto">
                <p>Together Is Easier</p>
            </div>
            <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                <div class="personal-details">
                    <div class="personal-name">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name, please.." required>
                    </div>
                    <div class="personal-email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Your e-mail" required>
                    </div>
                </div>
                <div class="message-details">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
                </div>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </section>

    <!-- Location Info -->
    <section class="location-info">
        <div class="address">
            <h3>Institue for Wellbeing</h3>
            <p>
                Piazza della Rotonda<br>
                00186 Roma RM, Italy<br>
                phone: +39-351-234-5678<br>
                e-mail: wellbeing@gmail.com
            </p>
        </div>
        <div>
            <img src="" alt="Institute for Wellbeing near Pantheon">
        </div>
    </section>
    <section class="location-map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2969.7322621175786!2d12.47468421570711!3d41.89861477210871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f604f678640a9%3A0xcad165fa2036ce2c!2sPantheon!5e0!3m2!1sen!2sit!4v1668000386272!5m2!1sen!2sit"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
